            <H2>景點介紹</H2>
            <p>角板山行館位於角板山台地上，佔地6公頃，共有四棟房屋，原是蔣公與夫人所居住的行館，有一棟具有客廳、主臥房與客房，另外三棟則是警衛與隨從人員的房舍。行館中展示著蔣公生前的老照片、文物以及蔣公在角板山的生活資料，以供遊客參觀。</p>
